---
subDomain: __OVERWRITE_ME__

consoleLinks:
  quay:
    enabled: false

quay:
  name: quay-registry
  namespace: quay
  clairVolumeSize: 100Gi
  objectStorageManaged: false
  # Optional: set initial superuser (quayadmin) password via config. When set, a one-time Job
  # calls Quay's /api/v1/user/initialize so you don't have to use the UI setup wizard.
  # For production, prefer initialSuperuser.existingSecretName and store the password in a Secret.
  initialSuperuser:
    enabled: __OVERWRITE_ME__
    username: __OVERWRITE_ME__
    email: __OVERWRITE_ME__
    # Set password here (dev only) or use existingSecretName to reference a Secret
    password: __OVERWRITE_ME__
    # existingSecretName: quay-initial-admin   # Secret with key "password"
  configBundle:
    registryTitle: "Quay Container Registry"
    serverHostname: "quay-registry.{{ .Values.subDomain }}"
    superUsers:
     - quayadmin
    featureUserInitialize: true
    # MinIO S3-compatible storage (used by DISTRIBUTED_STORAGE_CONFIG with RadosGWStorage)
    quayS3Region: "us-east-1"
    quayS3Endpoint: "https://minio-api.{{ .Values.subDomain }}"
    quayS3Hostname: "minio-api.{{ .Values.subDomain }}"  # hostname only, no scheme (for RadosGWStorage)
    quayS3Port: "443"
    quayS3Secure: true
    quayS3BucketName: "quay"
    quayS3StoragePath: "/datastorage/registry"
    quayS3AccessKey: __OVERWRITE_ME__
    quayS3SecretKey: __OVERWRITE_ME__
  
  images:
    ubi10CurlJq:
      enabled: false
      imageRepository: quayadmin/ubi10-curl-jq  # namespace/repo in Quay
      tag: latest
      # pushExistingSecretName: quay-push-robot   # Secret with type kubernetes.io/dockerconfigjson