---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ $.Values.argocd.tas.applicationName }}
  namespace: {{ $.Values.argocd.tas.applicationNamespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "{{ .Values.argocd.tas.syncwave }}"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name: ""
    namespace: {{ $.Values.argocd.tas.destinationNamespace }}
    server: 'https://kubernetes.default.svc'
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m0s
      limit: 10
    syncOptions:
      - CreateNamespace=true
      - RespectIgnoreDifferences=true
  source:
    repoURL: {{ $.Values.argocd.tas.source.repoUrl }}
    targetRevision: {{ $.Values.argocd.tas.source.targetRevision }}
    path: {{ $.Values.argocd.tas.source.path }}
    helm:
      parameters:
        - name: subDomain
          value: {{ $.Values.bootstrap.subDomain | default "" | quote }}    
      valueFiles:
        - ../values.yaml