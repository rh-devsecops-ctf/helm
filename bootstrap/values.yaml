loop:
  prefix: user
  count: 1

subDomain:

argocd:
  namespaces:
    applicationName: namespaces
    applicationNamespace: openshift-gitops
    destinationNamespace: default
    source:
      repoUrl: https://github.com/rh-devsecops-ctf/helm.git
      targetRevision: main
      path: namespaces
    syncwave: "-2"
  operators:
    applicationName: operators
    applicationNamespace: openshift-gitops
    destinationNamespace: default
    source:
      repoUrl: https://github.com/rh-devsecops-ctf/helm.git
      targetRevision: main
      path: operators
    syncwave: "-1"
  rhtas:
    syncwave: "0"       
  gitea:
    syncwave: "1"
  keycloak:
    syncwave: "1"
