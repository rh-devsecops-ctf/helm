loop:
  prefix: user
  count: 1

subDomain:

argocd:
  operators:
    applicationName: operators
    applicationNamespace: openshift-gitops
    destinationNamespace: 
    source:
      repoUrl: https://github.com/rh-devsecops-ctf/helm.git
      targetRevision: main
      path: operators
    syncwave: "-1"
  rhtas:
    syncwave: "0"       
  gitea:
    syncwave: "1"
  keycloak:
    syncwave: "1"


operators:
  keycloak:
    enabled: false
  openshiftPipelines:
    enabled: true
  trustedArtifactSigner:
    enabled: false
  trustedProfileAnalyzer:
    enabled: false
  advancedClusterSecurity:
    enabled: false