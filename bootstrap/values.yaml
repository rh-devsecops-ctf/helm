---
argocd:
  namespaces:
    applicationName: namespaces
    applicationNamespace: openshift-gitops
    destinationNamespace: default
    source:
      repoUrl: https://github.com/rh-devsecops-ctf/helm.git
      targetRevision: main
      path: namespaces
    syncwave: "-2"
  operators:
    applicationName: operators
    applicationNamespace: openshift-gitops
    destinationNamespace: default
    source:
      repoUrl: https://github.com/rh-devsecops-ctf/helm.git
      targetRevision: main
      path: operators
    syncwave: "-1"
  postgres:
    applicationName: keycloak-db
    applicationNamespace: openshift-gitops
    destinationNamespace: keycloak
    source:
      repoUrl: https://github.com/rh-devsecops-ctf/helm.git
      targetRevision: main
      path: postgres
    syncwave: "0"
  keycloak:
    applicationName: keycloak
    applicationNamespace: openshift-gitops
    destinationNamespace: keycloak
    source:
      repoUrl: https://github.com/rh-devsecops-ctf/helm.git
      targetRevision: main
      path: keycloak  
    syncwave: "1"    
  rhtas:
    syncwave: "0"       
  gitea:
    syncwave: "1"