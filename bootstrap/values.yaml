---
bootstrap:
  loop:
    prefix: __FROM_ANSIBLE__
    count: __FROM_ANSIBLE__
  subDomain: __FROM_ANSIBLE__

argocd:
  namespaces:
    applicationName: namespaces
    applicationNamespace: openshift-gitops
    destinationNamespace: default
    source:
      repoUrl: https://github.com/rh-devsecops-ctf/helm.git
      targetRevision: main
      path: namespaces
    syncwave: "-2"
  operators:
    applicationName: operators
    applicationNamespace: openshift-gitops
    destinationNamespace: default
    source:
      repoUrl: https://github.com/rh-devsecops-ctf/helm.git
      targetRevision: main
      path: operators
    syncwave: "-1"
  keycloakDB:
    applicationName: keycloak-db
    applicationNamespace: openshift-gitops
    destinationNamespace: keycloak
    source:
      repoUrl: https://github.com/rh-devsecops-ctf/helm.git
      targetRevision: main
      path: postgres
    syncwave: "-1"
  tpaDB:
    applicationName: trusted-profile-analyzer-db
    applicationNamespace: openshift-gitops
    destinationNamespace: trusted-profile-analyzer
    source:
      repoUrl: https://github.com/rh-devsecops-ctf/helm.git
      targetRevision: main
      path: postgres
    syncwave: "-1"
  minio:
    applicationName: minio
    applicationNamespace: openshift-gitops
    destinationNamespace: minio
    source:
      repoUrl: https://github.com/rh-devsecops-ctf/helm.git
      targetRevision: main
      path: minio
    syncwave: "-1"    
  keycloak:
    applicationName: keycloak
    applicationNamespace: openshift-gitops
    destinationNamespace: keycloak
    source:
      repoUrl: https://github.com/rh-devsecops-ctf/helm.git
      targetRevision: main
      path: keycloak  
    syncwave: "0"
  acs:
    applicationName: advanced-cluster-security
    applicationNamespace: openshift-gitops
    destinationNamespace: acs
    source:
      repoUrl: https://github.com/rh-devsecops-ctf/helm.git
      targetRevision: main
      path: advanced-cluster-security  
    syncwave: "0"        
  tas:
    applicationName: trusted-artifact-signer
    applicationNamespace: openshift-gitops
    destinationNamespace: trusted-artifact-signer
    source:
      repoUrl: https://github.com/rh-devsecops-ctf/helm.git
      targetRevision: main
      path: trusted-artifact-signer
    syncwave: "1"      
  tpa:
    applicationName: trusted-profile-analyzer
    applicationNamespace: openshift-gitops
    destinationNamespace: trusted-profile-analyzer
    source:
      repoUrl: https://github.com/rh-devsecops-ctf/helm.git
      targetRevision: main
      path: trusted-profile-analyzer
    syncwave: "1"    
  gitea:
    syncwave: "1"