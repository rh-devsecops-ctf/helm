apiVersion: v1
kind: ConfigMap
metadata:
  name: minio-operator-config
  namespace: {{ .Values.minio.namespace }}
data:
  config.yaml: |
    # MinIO AIStor Object Store Operator Configuration
    operator:
      watchNamespace: {{ .Values.minio.namespace }}
      reconcileFrequency: 60s
    
    objectstore:
      defaultImage: "quay.io/minio/aistor:latest"
      defaultServiceType: "ClusterIP"
      defaultPools: 1
      
    security:
      enableTLS: true
      certManager:
        enabled: true
        issuer: "cluster-issuer-acme-production"