{{- if and .Values.minio.route.enabled .Values.minio.route.api }}
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: {{ .Values.minio.name }}-api
  namespace: {{ .Values.minio.namespace }}
  labels:
    app: minio
    app.kubernetes.io/name: minio-objectstore
    app.kubernetes.io/instance: {{ .Values.minio.name }}
    app.kubernetes.io/component: api
spec:
  host: {{ .Values.minio.route.api.host }}.{{ .Values.subDomain }}
  to:
    kind: Service
    name: {{ .Values.minio.name }}-hl
    weight: 100
  port:
    targetPort: {{ .Values.minio.service.port | default 9000 }}
  {{- if .Values.minio.route.api.termination }}
  tls:
    termination: {{ .Values.minio.route.api.termination }}
    {{- if .Values.minio.route.api.insecureEdgeTerminationPolicy }}
    insecureEdgeTerminationPolicy: {{ .Values.minio.route.api.insecureEdgeTerminationPolicy }}
    {{- end }}
  {{- end }}
  wildcardPolicy: None
{{- end }}
---
{{- if and .Values.minio.route.enabled .Values.minio.route.console }}
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: {{ .Values.minio.name }}-console
  namespace: {{ .Values.minio.namespace }}
  labels:
    app: minio
    app.kubernetes.io/name: minio-objectstore
    app.kubernetes.io/instance: {{ .Values.minio.name }}
    app.kubernetes.io/component: console
spec:
  host: {{ .Values.minio.route.console.host }}.{{ .Values.subDomain }}
  to:
    kind: Service
    name: {{ .Values.minio.name }}-console
    weight: 100
  port:
    targetPort: {{ .Values.minio.service.consolePort | default 9001 }}
  {{- if .Values.minio.route.console.termination }}
  tls:
    termination: {{ .Values.minio.route.console.termination }}
    {{- if .Values.minio.route.console.insecureEdgeTerminationPolicy }}
    insecureEdgeTerminationPolicy: {{ .Values.minio.route.console.insecureEdgeTerminationPolicy }}
    {{- end }}
  {{- end }}
  wildcardPolicy: None
{{- end }}