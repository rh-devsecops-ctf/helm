---
subDomain: __OVERWRITE_ME__

ConsoleLinks:
  minio:
    enabled: false

minio:
# MinIO ObjectStore Configuration
  name: minio-objectstore
  namespace: aistor

  # Monitoring Configuration
  monitoring:
    enabled: true
    path: "/minio/v2/metrics/cluster"
    port: 9000
    scrape: true

  # Security Configuration
  security:
    # TLS Configuration
    tls:
      enabled: true
      # Certificate secret name (optional)
      # certSecret: minio-tls-cert
    
    # Root credentials (will be generated if not provided)
    rootUser: __OVERWRITE_ME__
    rootPassword: __OVERWRITE_ME__

  # Pool Configuration
  pools:
    - name: pool-0
      servers: 4
      volumesPerServer: 4
      securityContext:
        fsGroupChangePolicy: OnRootMismatch
        runAsUser: 1000
        runAsGroup: 1000


  # Storage Configuration
  storage:
    # Storage class to use for persistent volumes
    # storageClassName: "gp2-csi"
    # Size per volume
    volumeSize: "50Gi"


  # Resource Configuration
  resources:
    requests:
      memory: "1Gi"
      cpu: "500m"
    limits:
      memory: "2Gi"
      cpu: "1"
  

  # Service Configuration
  service:
    type: ClusterIP
    port: 9000
    consolePort: 9001
  
  # Route/Ingress Configuration (OpenShift specific)
  route:
    enabled: true
    api:
      host: minio-api
      termination: edge
      insecureEdgeTerminationPolicy: Redirect
    console:
      host: minio-console
      termination: edge
      insecureEdgeTerminationPolicy: Redirect