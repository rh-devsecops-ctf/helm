---
subDomain: __OVERWRITE_ME__

consoleLinks:
  minio:
    enabled: false

minio:
  name: minio-objectstore
  adminUser:
    username: __OVERWRITE_ME__
    password: __OVERWRITE_ME__
  namespace: minio
  secretName: minio-user
  storageSize: 50Gi
  image: 
    name: minio
    repository: "quay.io/minio/"
    pullPolicy: IfNotPresent
    tag: "RELEASE.2025-04-22T22-12-26Z"
  route:
    api:
      host: minio-api
    console:
      host: minio-console
  # Create these buckets automatically after MinIO is deployed (e.g. for Quay).
  # Uses a one-time Job with the MinIO client (mc). Set to [] to disable.
  bucketsToCreate:
    - quay
  # Image for the create-buckets Job (MinIO client).
  createBucketsJobImage: quay.io/minio/mc:RELEASE.2025-05-21T01-59-54Z